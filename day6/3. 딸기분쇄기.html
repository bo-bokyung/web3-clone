<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="딸기분쇄기()">딸기분쇄!</button>
    <script>
        /*
        딸기 개수를 입력받는다.
        한 개당 75개의 딸기큐브가 나온다.
        몇개의 딸기 큐브가 나왔는지 알림창으로 출력해주세요.
        */

        function 딸기분쇄기() {
        const 딸기 = parseInt(prompt('딸기개수를 입력해주세요'));
        const 딸기큐브 = 75;
        const 딸기큐브개수 = 딸기 * 딸기큐브;

        alert(`딸기큐브의 개수는 ${딸기큐브개수}입니다`)
        }
        
    </script>
</body>
</html>
