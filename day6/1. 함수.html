    함수(funciton)란?
        
    특별한 목적의 작업을 수행하기 위해 독립적으로 설계된 코드의 집합
    -> 기능, 도구

    <script>
        /*
        함수 선언하는 방법
        */
       
        function 함수이름(전달받은인수) {
            // 실행할 내용;
        }

        // 전달받은 수에 1을 더해서 알림창으로 출력하는 함수


        // 이 상태에서 전달받은수 는 function 밖에서 사용할 수 없음
        function addonePrint(전달받은수) {
            전달받은수++;
            alert(전달받은수);
        }
        // 함수 실행하기
        addonePrint(99);

        // 만약 전달받은수를 함수 밖에서도 쓰고 싶다면?
        // 방법은 2가지이다
        // 1. 전역변수 선언

        let 전역변수 = 10;
        전역변수사용(50);
        alert(전역변수);

        function 전역변수사용(전달받은수) {
            전달받은수++;
            전역변수 = 전달받은수;
        }

        // 2.리턴

        alert(리턴사용(50));

        function 리턴사용(전달받은수) {
            전달받은수++;
            // return을 사용하면 함수가 있던 위치에 다음 값을 전달한다.
            // 내용으로 받은 값을 내가 바로 사용해야 할 때 return사용 (alret에 51이라고 바로 뜸)
            return 전달받은수;
        }


    </script>
