<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // HTML 요소와 js를 연결하는 방법

        // 1. document.querySelector('선택자');
        /*
        HTML 맨 위에서부터 조건에 맞는 요소 하나를 가져오는 메서드
        tag, class, id 전부 사용 가능하다.

        클래스일 때는 .선택자, 아이디일 때는 #선택자
        이런 식으로 뭔지 알려줘야 한다.
        태그는 그냥 쓰면 된다
        */

        // 2. document.getElementById('아이디')
        /*
        id를 이용해 html요소를 가져온다.
        */

        // 3. document.getElementByClassName('클래스')
        /*
        클래스를 통해 html 요소를 가져온다.
        클래스는 html 내에 여러 개 있을 수 있기 때문에
        배열 형태로 가져온다.
        */

        // 4. document.getElementByTagName('태그')
        /*
        태그 이름으로 html 요소 가져온다.
        태그도 여러 개 있을 수 있기 때문에 배열로 가져온다.
        */
    </script>
</body>
</html>
