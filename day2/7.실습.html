<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>혈액형</h1>
    <p>입력하신 혈액형은<span id="blood-type"></span>형입니다.</p>
    <script>
        /*
        프롬프트를 이용해 혈액형을 입력받아
        span#blood-type 안에 입력받은 혈액형을 표시해주세요

        변수이름.innerText = 값; 
        */

        var bloodType = document.getElementById('blood-type');
        var 혈액형 = prompt('혈액형이 무엇입니까?');

        bloodType.innerText = 혈액형;
        
    </script>
</body>
</html>
