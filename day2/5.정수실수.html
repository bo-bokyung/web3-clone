<body>
    <script>
        // 사람은 기본적으로 10진법을 이용한다.
        // 시간이나 날짜를 셀 때는 12, 60 진법 등도 사용한다.
        // 컴퓨터는 2진법을 사용한다.
        // 정수는 숫자가 크더라도 2진수 자릿수만 늘리면 되기 때문에 표현하는데에 문제가 없다.

        // 그런데 실수는?
        // 0.5(10) -> 0.1(2)
        // 0.25(10) -> 0.01(2)
        // 0.125(10) -> 0.001(2) 
        // 128 64 32 16 8 4 2 1 . 0.5 0.25 0.125 0.625
        // 실수 0.501(10)을 만드려면?
        
        var 숫자=0;
        // 0.1을 10번 더하면
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        숫자 = 숫자 + 0.1;
        // 1이 나오지 않고 근사치가 나옴
        console.log(숫자);
    </script>
</body>
