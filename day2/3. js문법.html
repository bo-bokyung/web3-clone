<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 들여쓰기 규칙
        /* 
        들여쓰기는 2칸 4칸단위로 사용한다.
        js는 들여쓰기를 안 지킨다고 문제가 생기진 않는다.
        다만 지켜지지 않으면 가독성이 매우 안 좋아질 수 있다.
        언어에 따라 들여쓰기가 지켜지지 않으면 오작동하는 경우도 있다.
        ex. 파이썬
        */

        // 세미콜론
        /* 
        문장 끝에 세미콜론을 붙이지 않아도 문제는 없다.
        근데 붙여야 됨.
        */

        // 수식에 공백사용
        /* 
        ex1. 값1+값2*값3/값4
        ex2. 값1 + 값2 * 값3 / 값4

        ex1처럼 붙여서 쓰면 가독성이 떨어진다.
        ex2 형태로 쓰는 것을 권장함.
        */

        // 변수이름 붙일 때
        /*
        첫 글자에 영어 소문자, 언더바(_), 달러($)만 쓸 수 있다.
        이후는 자유롭게 대소문자 + 언더바 + 달러를 쓸 수 있다.
        여러 개 단어가 합쳐진 경우
        예를 들어서 css에서 main-container 같은 식별자를 쓰는 것처럼
        js에서는 mainConmainer 형태로 작성한다.
        띄어쓰기 대신 첫 글자를 대문자로 입력한다.
        */

        // 예약어 사용 금지
        /*
        js에서 이미 사용되고 있는 예약어 사용 불가

        ex. 
        var pareInt;
        var window;
        var document; 
        등등
        */
    </script>
</body>
</html>
