<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 변수라는 뜻
        // 데이터가 들어갈 '공간'을 만든다
        // var 주문내역 = '통다리구이'; 와 같은 뜻

        // 공간을 만들고 이름을 붙인다
        var 주문내역;
        // 공간 안에 값을 넣는다
        주문내역 = '통다리구이'
        // 공간에 붙인 이름으로 호출
        console.log(주문내역);
        // 공간 안에 넣은 값의 이름 변경
        주문내역 = '치킨텐더';
        console.log(주문내역);
    </script>
</body>
</html>
