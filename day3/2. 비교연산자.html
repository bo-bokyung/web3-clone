<body>
    <script>
        /*

        비교연산자는 항이 두 개이다.(이항연산자이다.)
        결과 값은 True이거나 False이다.


        ex) 10과 20을  비교한다고 했을 때
            '10'과 20을 비교한다고 했을 때

        == (같은지를 비교) ex) 1=='1' -> True
        === (자료형까지 비교) ex) 1==='1' -> False

        != (다른지 비교) ex) '철수' != '영희' -> True, 10 != '10' -> False
        !== (자료형까지 비교) ex) 10 !== '10' -> True

        크거나 같은지 비교(이상, 초과, 이하, 미만)
        < 
        <= 
        > 
        >= 

        */
    </script>
</body>
</html>
