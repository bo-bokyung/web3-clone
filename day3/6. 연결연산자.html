<body>
    <script>
        console.log('문자열을'+'연결'+'할 수 있다');

        var age = 9999;

        console.log('당신의 나이는' + age + '살입니다');

        // 백틱? 백틱은 숫자 1 옆에 물결을 shift 안 누르고 입력한 거 ` ` 

        console.log(`당신의 나이는 ${age}살입니다.`)
