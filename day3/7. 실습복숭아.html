<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 복숭아를 한 바구니에 10개씩 담을 수 있다. 
        // 프롬프트로 복숭아 갯수를 입력했을 때 몇 개의 바구니가 필요한지?
        // 마지막 바구니에는 몇 개의 복숭아가 들어가는지 알림창으로 출력
        
        // var 복숭아 = parseInt(prompt('몇 개의 복숭아가 들어가나요?'));
    
        // 답안
        var 복숭아 = parseInt(prompt('복숭아가 몇 개인가요?'));
        var 바구니사이즈 = 10;
        var 나머지 = 복숭아 % 바구니사이즈;
        var 바구니몇개 = parseInt(복숭아/바구니사이즈);
        

        if(나머지!==0){
            바구니몇개++;
        }else{
            나머지 = 10;
        }
        
        alert(`필요한 바구니는 ${바구니몇개}개, 마지막 바구니에는 ${나머지}개가 들어간다.`);
    </script>
</body>
</html>
