<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내가 한 거
        var height = 162;
        if(135<=height){
            console.log('롤러코스터에 탑승 가능합니다.')
        }else{
            console.log('좀 더 크고 오세요.')
        }

        // 쌤이 한 거
        var height = 175;
         if(height>=135) {
            console.log('롤러코스터에 탑승 가능합니다.')
        }else{
            console.log('좀 더 크고 오세요.')
        }

        // 프롬프트로 입력받아서 콘솔창에 출력하게
        // 내가 한 거
        var height = prompt('키를 입력해주세요');
        if(height>=135){
            console.log('롤러코스터에 탑승 가능합니다.')
        }else{
            console.log('좀 더 크고 오세요.')
        }

        // 쌤이 한 거 -> parseInt 써서 숫자로 맞춰줘야함, 안 써도 결과는 나오지만 나중에 문제 생길 수도 있음
        var height = parseInt(prompt('키를 입력해주세요'));
        if(height>=135){
            console.log('롤러코스터에 탑승 가능합니다.')
        }else{
            console.log('좀 더 크고 오세요.')
        }

        var height = parseInt(prompt('키를 입력해주세요'));
        if(height>=135){
            alert('롤러코스터에 탑승 가능합니다.')
        }else{
            alert('좀 더 크고 오세요.')
        }

    </script>
</body>
</html>
