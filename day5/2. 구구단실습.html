<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            color: blue;
        }
        .container {
            border: 1px solid black;
            margin: 10px;
            
        }
        
    </style>
</head>
<body>
    <h1>구구단이다!</h1>

    <script>
        var body = document.querySelector('body');
        var 구구단 = '';

        for(var i = 1 ; i <= 9 ; i ++) {
            구구단 += `<div>`;
            for(var j = 1 ; j <= 9 ; j ++) {
                구구단 += `<p class="container">${i}*${j}=${i*j}</p>`
            }
            구구단 += `</div>`;
        }
    
        body.innerHTML += 구구단;

    </script>
</body>
</html>
