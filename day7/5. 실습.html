<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gugu-button">구구단출력</button>
    <div id="gugu-place">여기에 구구단이 출력됩니다.</div>

    <script>
        /*
        구구단출력 버튼을 누르면
        몇 단을 출력할 것인지 프롬프트로 입력 받고,
        gugu-place에 해당되는 단을 출력합니다.

        ex) prompt 7 입력 ->
        gugu-place에
        7 * 2 = 14
        7 * 3 = 21
        .
        .
        .
        7 * 9 = 63

        위와 같이 출력되도록 만들기
        */

        let 숫자 = parseInt(prompt('숫자를 입력하세요.'));
        
        
    </script>
</body>
</html>
